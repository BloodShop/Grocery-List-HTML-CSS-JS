<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styleGroc.css">
  <title>Document</title>

<body>
 <div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <h3>Enter Details</h3>
    <div class="mb-3">
      <label class="form-label" for="nameItem">Item</label>
      <input id="nameItem" type="text" name="nameItem">
      <span class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label class="form-label" for="amountItem">Amount</label>
      <input id="amountItem" type="text" name="amountItem">
      <span class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label class="form-label" for="priceItem">Unit Price</label>
      <input id="priceItem" type="text" name="priceItem" onkeyup="CheckInput(this.value, amountItem.value)">
      <span class="text-danger"></span>
    </div>
    <div class="mb-3">
      <input class="btn btn-primary" id="btnSubmit" type="submit" disabled="true" onclick="newItem(nameItem.value, amountItem.value ,priceItem.value)">
      <input class="btn btn-primary" value="Remove chcked" type="button" id="rmvBtn" onclick="deleteSelected()">
      <input class="btn btn-dark" value="Clear Fields" type="button" id="clearFields" onclick="clearFields()">

    </div>
  </div>
  </div>
  <div class="table-wrapper">
    <table id="myTable" class="fl-table">
      <thead>
          <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            <th>Deletion</th>
            <th>Check</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>

          <td><button class="button-10">Remove</button></td>
          <td><input type="checkbox" class="css-checkbox"></td>
        </tr> -->
  </table>
  </div>
</body>
<script src="/Grocery.js"></script>
</html>
